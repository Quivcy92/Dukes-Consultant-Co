        <section>
            <div class="signup-container">
                <form action="" method="post">
                    <h3>register now</h3>
                    <input type="text" name="name" required placeholder="Enter your First Name">
                    <input type="text" name="name" required placeholder="Enter your Last Name">
                    <input type="email" name="email" required placeholder="Enter your Email Address">
                    <input type="tel" name="tel" required placeholder="Enter your Phone number">
                    <select name="country" required>
                        <option value="country">Select Country</option>
                        <option value="australia">Australia</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                        <option value="india">India</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="nepal">Nepal</option>
                    </select>
                    <input type="password" name="password" required placeholder="Enter your password">
                    <input type="password" name="cpassword" required placeholder="Confirm your password">
                    <input type="submit" name="submit" value="sign up now" class="form-btn">
                    <p>Already have an account? <a href="./signin.html">Login now</a></p>
                </form>
            </div>   
        </section>
